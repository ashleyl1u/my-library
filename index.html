<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  

  <form class="form">
    <legend>Add New Book</legend>
    <li>
      <ul>
        <label for="author">Author</label>
        <input type="text" id="author">
        <h6 class="error-msg author-error"></h6>
      </ul>

      <ul>
        <label for="title">Title</label>
        <input type="text" id="title">
        <h6 class="error-msg title-error"></h6>
      </ul>

      <ul>
        <label for="numOfPages">Number of Pages</label>
        <input type="number" id="numOfPages">
        <h6 class="error-msg numOfPages-error"></h6>
      </ul>

      <ul>
        <label for="readStatus">Read?</label>
        <input type="checkbox" id="readStatus">
      </ul>
    </li>
    
    <button type="submit" class="submit">Submit</button>
  </form>


  <button class="log">Display</button>
  
  <script src="./main.js"></script>
</body>
</html>
