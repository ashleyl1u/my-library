<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

  

  <div id="form-container">
    <form class="form">
      <legend>Add New Book</legend>
      <li>
        <ul>
          <input type="text" id="author" placeholder="Author">
          <h6 class="error-msg author-error"></h6>
        </ul>

        <ul>
          <input type="text" id="title" placeholder="Title">
          <h6 class="error-msg title-error"></h6>
        </ul>

        <ul>
          <input type="number" id="numOfPages" placeholder="# of Pages">
          <h6 class="error-msg numOfPages-error"></h6>
        </ul>

        <ul class="read-status-container">
          <label for="readStatus">Read Status: </label>

          <select name="read-status" id="read-status">
            <option value="unread" selected="selected">unread</option>
            <option value="reading">reading</option>
            <option value="read">read</option>
          </select>

        </ul>
      </li>
      
      <button type="submit" class="submit">Submit</button>
    </form>

  </div>
  <div id="overlay"></div>



  <div class="side">
    <h1>My Library</h1>
    <h2>Total Books: </h2>
    <h2>Read:</h2>
    <h2>Reading:</h2>
    <h2>Unread:</h2>
    <button id="add-book">+add book</button>
    <button class="log">display </button>
  </div>

  
  
  


  <div id="book-container">

  </div>

  
  

  
  
  <script src="./main.js"></script>
</body>
</html>
